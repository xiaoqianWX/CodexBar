name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  lint-build-test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Install lint tools
        run: brew install swiftlint swiftformat

      - name: SwiftFormat (lint)
        run: swiftformat Sources Tests --lint

      - name: SwiftLint
        run: swiftlint --strict

      - name: Swift Test
        run: swift test --parallel
